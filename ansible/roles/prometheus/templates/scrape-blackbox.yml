          - https://mail.automario.eu
          - https://mail2.automario.eu
          - https://unbon.cafe
          - https://avoir.unbon.cafe
          - https://vinishor.xyz
          - https://blog.vinishor.xyz
          - https://automaticsappo.ro
          - https://kuma.am.gugod.fr
    relabel_configs:
       - source_labels: [__address__]
