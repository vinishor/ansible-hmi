---

- name: RH | install EPEL repo
  yum:
    name: 'epel-release'
    state: latest
    update_cache: yes
  when:
    - ansible_os_family == 'RedHat'
    - ansible_facts['distribution'] != "Fedora"
  tags: rh-epel

- name: Common | install shared tools
  package:
    name: '{{ common_packages }}'
    state: latest
  tags: common-tools

- name: Linux | install specific tools
  package:
    name: '{{ linux_packages }}'
    state: latest
  when: ansible_os_family != 'OpenBSD'
  tags: debian-tools

- name: OpenBSD | install specific tools
  openbsd_pkg:
    name: '{{ obsd_packages }}'
    state: latest
  when: ansible_os_family == 'OpenBSD'
  tags: obsd-tools

- name: Tools | configure doas on OpenBSD hosts
  ansible.builtin.template:
   src: doas.conf
   dest: /etc/doas.conf
  when: ansible_os_family == 'OpenBSD'
  tags: obsd-doas

- name: Tools | configure vi on OpenBSD hosts
  ansible.builtin.template:
   src: vi.exrc
   dest: /etc/vi.exrc
  when: ansible_os_family == 'OpenBSD'
  tags: obsd-viexrc