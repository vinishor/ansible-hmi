---
# Playbook to set up the servers

- name: Configure access and install work tools - Linux/Solaris VMs
  hosts:
    - debian
    - rhel
    - solaris
  become: yes
  roles:
    - ssh
    - tools
    - users

- name: Configure access and install work tools - OpenBSD VMs
  hosts:
    - openbsd
  become: yes
  become_method: doas
  roles:
    - ssh
    - tools
    - users
